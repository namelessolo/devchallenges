<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="basket">
          <h1 class="basket__title">Checkout</h1>
          <div class="basket__container">
            <div class="basket__item">
              <img src="./img/photo1.png" alt="" class="basket__img" />
              <div class="basket__info">
                <h4 class="basket__name">Vintage Backbag</h4>
                <p class="basket__price price">$54.99</p>
                <p class="basket__discount">$94.99</p>
              </div>
              <div class="basket__btns">
                <button class="basket__btn plus">
                  <span class="material-icons"> add </span>
                </button>
                <p class="basket__amount">1</p>
                <button class="basket__btn minus">
                  <span class="material-icons minus"> remove </span>
                </button>
              </div>
            </div>
            <div class="basket__item">
              <img src="./img/photo2.png" alt="" class="basket__img" />
              <div class="basket__info">
                <h4 class="basket__name">Levi Shoes</h4>
                <p class="basket__price price">$74.99</p>
                <p class="basket__discount">$124.99</p>
              </div>
              <div class="basket__btns">
                <button class="basket__btn plus">
                  <span class="material-icons"> add </span>
                </button>
                <p class="basket__amount">1</p>
                <button class="basket__btn minus">
                  <span class="material-icons"> remove </span>
                </button>
              </div>
            </div>
            <div class="basket__summary">
              <div class="basket__total">
                <span>Shipping</span>
                <span>$19</span>
              </div>
              <div class="basket__total">
                <span>Total</span>
                <span class="total-price">$148.98</span>
              </div>
            </div>
          </div>
        </section>
        <section class="checkout">
          <form class="form-checkout">
            <h2 class="form-checkout__title">Contact infomation</h2>
            <div class="form-checkout__input-con">
              <span class="material-icons"> email </span>
              <label for="email" class="form-checkout__label">E-mail</label>
              <input
                class="form-checkout__input"
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
            <div class="form-checkout__input-con">
              <span class="material-icons"> call </span>
              <label for="phone" class="form-checkout__label">Phone</label>
              <input
                class="form-checkout__input"
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone..."
              />
            </div>
            <h2 class="form-checkout__title">Shipping address</h2>
            <div class="form-checkout__input-con">
              <span class="material-icons"> people_alt </span>
              <label for="name" class="form-checkout__label">Full name</label>
              <input
                class="form-checkout__input"
                type="text"
                name="name"
                id="name"
                placeholder="Your name..."
              />
            </div>
            <div class="form-checkout__input-con">
              <span class="material-icons"> home </span>
              <label for="adress" class="form-checkout__label">Adress</label>
              <input
                class="form-checkout__input"
                type="text"
                name="adress"
                id="adress"
                placeholder="Your adress..."
              />
            </div>
            <div class="form-checkout__input-con">
              <span class="material-icons"> location_city </span>
              <label for="city" class="form-checkout__label">City</label>
              <input
                class="form-checkout__input"
                type="text"
                name="city"
                id="city"
                placeholder="Your city..."
              />
            </div>
            <div
              class="form-checkout__input-con form-checkout__input-con--two-columns"
            >
              <div
                class="form-checkout__input-con form-checkout__input-con--column"
              >
                <span class="material-icons"> location_city </span>
                <label for="country" class="form-checkout__label"
                  >Country</label
                >
                <select
                  id="country"
                  name="country"
                  class="form-checkout__input elo"
                >
                  <option value="" disabled selected>Your Country...</option>
                  <option value="poland">Poland</option>
                  <option value="germany">Germany</option>
                  <option value="france">France</option>
                </select>
              </div>
              <div
                class="form-checkout__input-con form-checkout__input-con--column"
              >
                <span class="material-icons"> flag </span>
                <label for="postal" class="form-checkout__label"
                  >Postal code</label
                >
                <input
                  class="form-checkout__input"
                  type="text"
                  name="postal"
                  id="postal"
                  placeholder="Your postal code..."
                />
              </div>
            </div>
            <div
              class="form-checkout__input-con form-checkout__input-con--checkbox"
            >
              <input
                type="checkbox"
                name="information "
                id="information "
                value="information"
                class="form-checkout__input--checkbox"
              />
              <label
                for="information "
                class="form-checkout__label form-checkout__label--checkbox"
                >Save this information for next time</label
              >
            </div>
            <button class="btn">Continue</button>
          </form>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
