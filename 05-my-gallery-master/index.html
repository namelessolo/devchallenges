<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="person">
          <figure class="person__box">
            <img src="./img/profilePhoto.png" alt="" class="person__img" />
            <figcaption class="person__name">Rodney Cotton</figcaption>
            <figcaption class="person__place">Helsinki, Finland</figcaption>
          </figure>
        </section>
        <section class="info">
          <div class="info__box">
            <p class="info__num">100</p>
            <p class="info__text">Posts</p>
          </div>
          <div class="info__box">
            <p class="info__num">2,242</p>
            <p class="info__text">Followers</p>
          </div>
          <div class="info__box">
            <p class="info__num">1,432</p>
            <p class="info__text">Following</p>
          </div>
        </section>
        <section class="photos">
          <img src="./img/photo1.png" alt="" class="photos__img" />
          <img
            src="./img/photo2.png"
            alt=""
            class="photos__img photos__img--width"
          />
          <img
            src="./img/photo3.png"
            alt=""
            class="photos__img photos__img--width"
          />
          <img
            src="./img/photo4.png"
            alt=""
            class="photos__img photos__img--height"
          />
          <img src="./img/photo5.png" alt="" class="photos__img" />
          <img src="./img/photo6.png" alt="" class="photos__img" />
        </section>
      </main>
    </div>
  </body>
</html>
