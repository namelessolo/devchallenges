<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./../../poop.png" />
    <title>Interior consultant</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <nav class="navbar">
          <div class="logo">This Interior</div>
          <button class="hamburger">
            <div class="hamburger__box">
              <div class="hamburger__inner"></div>
            </div>
          </button>
          <ul class="list">
            <li class="list__item"><a href="#" class="list__link">Home</a></li>
            <li class="list__item">
              <a href="#" class="list__link">Collection</a>
            </li>
            <li class="list__item"><a href="#" class="list__link">About</a></li>
            <li class="list__item">
              <a href="#" class="list__link">Contact</a>
            </li>
          </ul>
          <button class="hamburger hamburger__mobile">
            <div class="hamburger__box hamburger__box--mobile">
              <div class="hamburger__inner hamburger__inner--mobile"></div>
            </div>
          </button>
        </nav>
        <section class="text-card">
          <h1 class="text-card__title">Modern interior</h1>
          <p class="text-card__story">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
          <a href="#" class="text-card__link"
            >Read more <i class="far fa-long-arrow-right"></i
          ></a>
        </section>
        <section class="photo">
          <div class="photo__wrapper">
            <img src="./img/photo1.png" alt="" class="photo__img" />
            <div class="person">
              <img src="./img/photo2.png" alt="" class="person__img" />
              <div class="person__data">
                <h4 class="person__name">Aliza Webber</h4>
                <p class="person__job">Aliza Webber</p>
              </div>
              <div class="person__story">
                <p>Designed in 2020</p>
                <p>Aliza Webber</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
