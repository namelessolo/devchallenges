<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./../poop.png" />
    <title>My team page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">The creative crew</h1>
        <h4 class="header__details">Who we are</h4>
        <p class="header__story">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </header>
      <section class="photos">
        <figure class="photo">
          <img src="./photo1.png" alt="" class="photo__img" />
          <figcaption class="photo__caption">Bill Mahoney</figcaption>
          <figcaption class="photo__caption photo__caption--transform">
            Product owner
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./photo2.png" alt="" class="photo__img" />
          <figcaption figcaption class="photo__caption">
            Saba Cabrera
          </figcaption>
          <figcaption class="photo__caption photo__caption--transform">
            Art director
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./photo3.png" alt="" class="photo__img" />
          <figcaption figcaption class="photo__caption">Shae Le</figcaption>
          <figcaption class="photo__caption photo__caption--transform">
            Tech Lead
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./photo4.png" alt="" class="photo__img" />
          <figcaption figcaption class="photo__caption">Skylah Lu</figcaption>
          <figcaption class="photo__caption photo__caption--transform">
            UX Designer
          </figcaption>
        </figure>

        <figure class="photo">
          <img src="./photo5.png" alt="" class="photo__img" />
          <figcaption figcaption class="photo__caption">
            Griff Richards
          </figcaption>
          <figcaption class="photo__caption photo__caption--transform">
            Developer
          </figcaption>
        </figure>
        <figure class="photo">
          <img src="./photo6.png" alt="" class="photo__img" />
          <figcaption figcaption class="photo__caption">
            Griff Richards
          </figcaption>
          <figcaption class="photo__caption photo__caption--transform">
            Developer
          </figcaption>
        </figure>
      </section>
    </div>
  </body>
</html>
